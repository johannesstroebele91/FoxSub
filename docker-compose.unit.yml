version: "3"

services:
  frontend:
    container_name: frontend_unit_tests
    build:
      context: ./client
      dockerfile: Dockerfile_unit
  db:
    image: mariadb
    environment:
      MYSQL_DATABASE: 'fabulous-fox-test'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user1'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/data/mysql
      - ./db/test:/docker-entrypoint-initdb.d
  backend:
    container_name: backend_unit_tests
    depends_on:
      - db
    build:
      context: ./server
      dockerfile: Dockerfile_unit
    environment:
      - MARIA_DB=root:password@tcp(db:3306)/fabulous-fox-test 

# Names our volume
volumes:
  my-db:
