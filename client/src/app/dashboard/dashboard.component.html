<app-header></app-header>
<div class="container">
    <div class="general-information">
        <h1>{{this.user.montlyCumulatedPayment}}€ / month</h1>
        <div class="goal-edit">
            <div>Goal: {{this.user.goal}}€ / month</div>
            <div class="material-icons button-edit"  (click)="clickEdit()">create</div>
        </div>
<!--        <div>Next due date: {{this.dueDateFormatted}}</div>-->
    </div>

<!-- Chart from NGX-Charts https://swimlane.github.io/ngx-charts/ -->
    <ngx-charts-bar-vertical-stacked
            [view]="view"
            [scheme]="colorScheme"
            [results]="data"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [animations]="animations"
            [tooltipDisabled]="tooltipDisabled">
    </ngx-charts-bar-vertical-stacked>
</div>
