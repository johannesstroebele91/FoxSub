<app-header></app-header>
<div class="container">
    <div id="top-bar">
        <h1>{{subscriptions.length}} Subscriptions</h1>
        <div class="button" (click)="clickAddSubscription()">Add Subscription</div>
    </div>
    <div class="subscription" *ngFor="let subscription of subscriptions">
        <app-subscription-list-expansion [subscription]="subscription"></app-subscription-list-expansion>
    </div>
</div>
