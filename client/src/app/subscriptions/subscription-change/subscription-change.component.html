<!--        ADD -->
    <div [ngClass]="{'visible' : !showEdit, 'hidden': showEdit}" class="row-spacing text-login-error">
        <div [formGroup]="form" class="text-spacing">
            <div class="row-spacing">
                <label for="add_name">Service</label>
                <input type="text" id="add_name" [formControlName]="'name'" placeholder="Enter name here">
            </div>

            <div class="row-spacing">
                <label for="add_date">Date</label>
                <input type="date" id="add_date" [formControlName]="'dueDate'">
            </div>

            <div class="row-spacing">
                <label for="add_price">Price €</label>
                <input type="number" step="any" min="0" id="add_price" [formControlName]="'price'" placeholder="7,99">
            </div>

            <label for="add_monthlyPayment">Frequency</label>
            <label class="switch">
                <input class="switch-input" type="checkbox" id="add_monthlyPayment" [formControlName]="'monthlyPayment'">
                <span class="switch-label" data-on="Monthly" data-off="Yearly"></span>
                <span class="switch-handle"></span>
            </label>

            <div class="row-spacing">
                <label for="add_payment">Payment</label>
                <input type="text" id="add_payment" [formControlName]="'payment'" placeholder="Paypal">
            </div>

            <label for="add_automaticRenewal">Type</label>
            <label class="switch">
                <input class="switch-input" type="checkbox" id="add_automaticRenewal" [formControlName]="'automaticRenewal'">
                <span class="switch-label" data-on="Automatic" data-off="Manual"></span>
                <span class="switch-handle"></span>
            </label>

            <button class="button" (click)="submitAdd()" [disabled]="form.invalid">Save</button>
        </div>
    </div>

<!--        EDIT -->
    <div [ngClass]="{'visible' : showEdit, 'hidden': !showEdit}" class="row-spacing text-login-error">
        <div [formGroup]="form" class="text-spacing">
            <div class="row-spacing">
                <label for="edit_name">Service</label>

            <div class="row-spacing">
                <label for="edit_date">Date</label>

            </div>

            <div class="row-spacing">
                <label for="edit_price">Price €</label>
                <input type="number" step="any" min="0" id="edit_price" [formControlName]="'price'">
            </div>

<!--            <div class="row-spacing">-->

<!--            </div>-->

            <label for="edit_monthlyPayment">Frequency</label>
            <label class="switch">
                <input class="switch-input" type="checkbox" id="edit_monthlyPayment" [formControlName]="'monthlyPayment'">
                <span class="switch-label" data-on="Monthly" data-off="Yearly"></span>
                <span class="switch-handle"></span>
            </label>

            <div class="row-spacing">
                <label for="edit_payment">Payment</label>
                <input type="text" id="edit_payment" [formControlName]="'payment'">
            </div>

            <label for="edit_automaticRenewal">Type</label>
            <label class="switch">
                <input class="switch-input" type="checkbox" id="edit_automaticRenewal" [formControlName]="'automaticRenewal'">
                <span class="switch-label" data-on="Automatic" data-off="Manual"></span>
                <span class="switch-handle"></span>
            </label>

            <button *ngIf="showEdit" class="button" (click)="submitEdit()" [disabled]="form.invalid">Save</button>
        </div>
    </div>
</div>
